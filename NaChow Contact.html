<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="NaChow Contact.css">
</head>
<body>
   <header class="navbar">
    <div class="logo">🍽️ NaChow</div>
    <nav class="nav-links">
      <a href="NaChow.html">Home</a>
      <a href="NaChow about.html">About</a>
      <a href="NaChow Contact.html" class="btn">Contact</a>
    </nav>
  </header>
  <div class="contact-container">
         <video muted autoplay loop id="cont">
      <source src="cont.mp4" type="video/mp4" width="300px">
    </video>
    <h1>Contact NaChow 🍽️</h1>
    <p>Have any questions, feedback, or just want to say hello? Send us a message!</p>

    <form action="https://formsubmit.co/ayomideshofolahan11@gmail.com" method="POST">
      <!-- Hidden inputs -->
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_next" value="NaCHow Contact thanks.html">

      <!-- Input fields -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message..." rows="6" required></textarea>

      <!-- Submit -->
      <button type="submit">Send Message 🚀</button>
    </form>
  </div>

</body>
